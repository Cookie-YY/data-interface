<script type="text/javascript">
var day = '[now-30,now]'
var Cqh = '广东省'
	$("#startDate").datetime({
		type:"date",
		value:[2020,10,01],
		success:function(res){
		}
	})
	$("#endDate").datetime({
		type:"date",
		value:[2020,10,20],
		success:function(res){
		}
	})
	
	// 默认开启第一个时间选择器
	$('#showModal').click(function() {
		// $('.date-select').eq(0).focus()
		$('.date-select').eq(0).click()
	})
	
	// 模态框关闭后 关闭时间选择器
	function closeDateSelect(){
		console.log('blur')
		$('.dateTimeWrap').hide()
	}
	$('.btn').click(function() {
		let startDate = $('#startDate').val();
		let endDate = $('#endDate').val();
		if (!startDate && !endDate) {
			day = '[now-30,now]'
		} else {
			let arrS = startDate.split('-');
			let arrE = endDate.split('-');
			for(let i=0;i< arrS.length;i++) {
				arrS[i] = arrS[i] < 10 ? '0'+ arrS[i] : arrS[i]
			}
			arrS = arrS.join('-')

			for(let i=0;i< arrE.length;i++) {
				arrE[i] = arrE[i] < 10 ? '0'+ arrE[i] : arrE[i]
			}
			arrE = arrE.join('-')
			day = `[${arrS}, ${arrE}]`;
		}
		getAPI()
		$.edbox('close')
	})
	let search = window.location.search.split('=')[1];
	if (search) {
		Cqh = decodeURI(search)
	} else {
		Cqh = '广东省'
	}
	sessionStorage.setItem('Cqh', Cqh)
	sessionStorage.setItem('from', 'gzyxfx')
	$(function() {
				$(".yjxxfx_index .tabs span").click(function(){
					$(this).addClass("active").siblings().removeClass("active");
					var index = $(this).index();
					$(this).parent().siblings().children().eq(index).addClass("active").siblings().removeClass("active");
				});
	});
</script>
